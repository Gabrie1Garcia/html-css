<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <H1>Imagem dinamíca</H1>
    <p>Abra o site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMG/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="IMG/foto-m.png" type="image/png">
        <img src="IMG/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Let's play...</p>
    <audio src="midia/maia.Mp3" controls autoplay></audio>
    <p>One more Time...</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/fire.mp3" type="audio/mpeg">
        <source src="midia/fire.ogg" type="audio/ogg">
        <source src="midia/fire.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir aúdio. <a href="midia/fire.mp3">download</a> </p>
    </audio>
</body>
</html>
